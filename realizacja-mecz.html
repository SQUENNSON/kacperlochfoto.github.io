<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT - Kacper Loch</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <!-- Dodanie biblioteki Swiper.js (CSS) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;
            --color-primary: #4e9af1;
            --color-bg: #121212;
            --color-surface: #1e1e1e;
            --color-text: #e0e0e0;
            --color-text-muted: #a0a0a0;
        }

        body {
            font-family: var(--font-body);
            margin: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.7;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            overflow-x: hidden; /* Zapobiega poziomemu przewijaniu */
        }
        body.fade-in { opacity: 1; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: rgba(18, 18, 18, 0.7); padding: 1rem 0; border-bottom: 1px solid #2a2a2a; position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(12px); }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        header .logo { font-family: var(--font-heading); font-size: 1.4rem; color: #fff; font-weight: 600; margin: 0; }
        header nav a { color: var(--color-text-muted); text-decoration: none; font-size: 1rem; transition: color 0.3s ease; font-weight: 500; }
        header nav a:hover { color: #fff; }

        .project-header { text-align: center; padding: 100px 20px 60px; }
        .project-header h1 { 
            font-family: var(--font-heading); 
            font-size: 3.5rem; 
            margin-bottom: 20px; 
            font-weight: 700; 
            line-height: 1.2;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3), 0 0 12px rgba(78, 154, 241, 0.2);
        }
        .project-header p { max-width: 700px; margin: 0 auto; font-size: 1.15rem; color: var(--color-text-muted); }

        /* --- Style dla karuzeli Swiper.js --- */
        .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 450px;
            transition: transform 0.4s ease, filter 0.4s ease;
            filter: brightness(0.6);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .swiper-slide a {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            text-decoration: none;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .swiper-slide .title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 20%, transparent);
            color: #fff;
            padding: 40px 25px 25px;
            font-family: var(--font-heading);
            font-size: 1.7rem;
            font-weight: 600;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .swiper-slide-active {
            filter: brightness(1);
            transform: scale(1.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 30px rgba(78, 154, 241, 0.3);
        }
        
        /* Style dla strzałek nawigacji */
        .swiper-button-next,
        .swiper-button-prev {
            color: var(--color-primary);
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            transition: background-color 0.3s ease;
        }
        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background-color: rgba(30, 30, 30, 0.8);
        }
        .swiper-button-next::after,
        .swiper-button-prev::after {
            font-size: 20px;
            font-weight: bold;
        }
        
        /* Style dla paginacji (kropek) */
        .swiper-pagination-bullet {
            background-color: var(--color-text-muted);
            opacity: 0.7;
        }
        .swiper-pagination-bullet-active {
            background-color: var(--color-primary);
            opacity: 1;
        }

        /* --- Koniec styli dla karuzeli --- */
        
        footer { text-align: center; padding: 50px 20px; background: var(--color-surface); color: var(--color-text-muted); font-size: 0.9rem; margin-top: 80px; border-top: 1px solid #2a2a2a; }
        footer a { color: var(--color-primary); }

        .animate-on-scroll { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
        .animate-on-scroll.is-visible { opacity: 1; transform: translateY(0); }

        @media (max-width: 768px) {
            .project-header { padding: 60px 20px; }
            .project-header h1 { font-size: 2.5rem; }
            .project-header p { font-size: 1rem; }
            .swiper-slide {
                width: 250px;
                height: 375px;
            }
        }
         @media (max-width: 480px) {
            .project-header h1 {
                font-size: 2.2rem;
                line-height: 1.3;
            }
            .swiper-slide {
                width: 220px;
                height: 330px;
            }
            .swiper-button-next, .swiper-button-prev {
                display: none; /* Ukryj strzałki na małych ekranach */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Kacper Loch | sq_photo</h1>
            <nav>
                <a href="index.html">← Powrót do Strony Głównej</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="project-header animate-on-scroll">
            <h1>SPORT</h1>
            <p>Reportaże z wydarzeń sportowych. Przesuwaj, aby zobaczyć realizacje.</p>
        </div>

        <!-- Karuzela Swiper -->
        <div class="swiper-container animate-on-scroll">
            <div class="swiper-wrapper">
                <!-- Slajd 1 -->
                <div class="swiper-slide">
                    <a href="projekt-limanovia.html">
                        <img src="zdjecia/DSC01730.jpg" alt="MKS Limanovia">
                        <div class="title">MKS Limanovia</div>
                    </a>
                </div>
                <!-- Slajd 2 -->
                <div class="swiper-slide">
                    <a href="projekt-turbacz.html">
                        <img src="zdjecia/DSC00921.jpg" alt="KS Turbacz">
                        <div class="title">KS Turbacz</div>
                    </a>
                </div>
                <!-- Slajd 3 -->
                <div class="swiper-slide">
                    <a href="projekt-cracovia.html">
                        <img src="zdjecia/DSC00035.jpg" alt="Cracovia">
                        <div class="title">Cracovia</div>
                    </a>
                </div>
                <!-- Slajd 4 -->
                <div class="swiper-slide">
                    <a href="projekt-podhale.html">
                        <img src="zdjecia/DSC06040-3.jpg" alt="Podhale Nowy Targ">
                        <div class="title">Podhale Nowy Targ</div>
                    </a>
                </div>
            </div>
            <!-- Dodaj paginację -->
            <div class="swiper-pagination"></div>
            <!-- Dodaj przyciski nawigacyjne -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Kacper Loch. Wszelkie prawa zastrzeżone.</p>
    </footer>
    
    <!-- Dodanie biblioteki Swiper.js (JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');

            // Inicjalizacja Swiper.js
            const swiper = new Swiper('.swiper-container', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                loop: true,
                coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });

            // Twoje istniejące skrypty
            window.addEventListener('pageshow', function(event) {
                if (event.persisted) {
                    document.body.classList.remove('fade-in');
                    setTimeout(() => document.body.classList.add('fade-in'), 10);
                }
            });
            
            document.querySelectorAll('a[href]').forEach(link => {
                if (link.hostname === window.location.hostname && !link.getAttribute('href').startsWith('#') && link.target !== '_blank') {
                    link.addEventListener('click', e => {
                        e.preventDefault();
                        const destination = new URL(link.getAttribute('href'), window.location.href).href;
                        document.body.classList.remove('fade-in');
                        setTimeout(() => { window.location.assign(destination); }, 500);
                    });
                }
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });
            const targets = document.querySelectorAll('.animate-on-scroll');
            targets.forEach(target => { observer.observe(target); });
        });
    </script>
</body>
</html>
